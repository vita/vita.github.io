<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Zoom test</title>

  <script type='text/javascript' src='http://code.jquery.com/jquery-1.10.1.js'></script>
  <script type='text/javascript'>//<![CDATA[
  $().ready(function(){
    $('.enable').click(function(){
      $('meta[name=viewport]').attr('content', 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes');
    });

    $('.disable').click(function(){
      $('meta[name=viewport]').attr('content', 'width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
    });
  });//]]>

  </script>
</head>
  <body>
    <h1>Zoom test</h1>
    <button class="enable">Enable zoom</button> or <button class="disable">Disable zoom</button>
  </body>
</html>
